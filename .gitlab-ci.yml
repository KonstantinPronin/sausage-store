stages:
  - module-pipelines

frontend:
  stage: module-pipelines
  trigger:
    include:
      - local: "frontend/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
        - frontend/**/*

backend:
  stage: module-pipelines
  trigger:
    include:
      - local: "backend/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
        - backend/**/*

backend-report:
  stage: module-pipelines
  trigger:
    include:
      - local: "backend-report/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
        - backend-report/**/*
